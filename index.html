<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/2f81b2f10f.js" crossorigin="anonymous"></script>
    <!-- Css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="./images/logo.svg" alt="store logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!--End Nav-->
    <!--Hero-->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Furniture Collection</h1>
            <button class="banner-btn">Shop Now</button> 
        </div>
    </header>
    <!--Products-->
    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">
            <article class="product">
                <div class="img-container">
                    <img src="./images/product-1.jpeg" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        Add To Bag
                    </button>
                </div>
                <h3>Queen Bed</h3>
                <h4>$16</h4>
            </article>
        </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
